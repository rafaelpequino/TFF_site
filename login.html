<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/jci1vpt.css">
        <title>Login - TFF</title>
        <link rel="stylesheet" href="assets/login.css">
        <link rel="shortcut icon" href="../img/favicon_io/favicon.ico" type="image/x-icon">
        <script src="assets/login.js"></script>
        <script src="https://kit.fontawesome.com/a474f4b275.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>

    <main>
        <section id="focus">
            <div class="not-register">
                <h2>Não é cadastrado ainda?</h2>
                <a href="#">Cadastre-se</a>
            </div>
            <div class="login">
                <h2>LogIn</h2>
                <form action="" method="post">
                    <input type="text" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="password" id="password" placeholder="E-mail">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
